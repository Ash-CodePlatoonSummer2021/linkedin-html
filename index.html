<!DOCTYPE html>
<html>

      <title> My LinkedIn Clone</title>
      <link rel="stylesheet" href="styles.css">

            </div>
            <div id="profile-bio">
              <h3>Ashwin Srinivasan</h3>
              <p id="bio-summary">Code Platoon TA</p>
            </div>
          </div>
          <div id="profile-about" class= "main-boxes">
            About me
          </div>
